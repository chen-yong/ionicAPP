<ion-header>
  <ion-toolbar>
    <img class="back_img" src="..\assets\img\返回.png" slot="start" (click)="goBack(courseId)">
    <ion-title>手工组卷</ion-title>
    <img class="add_img" src="..\assets\img\添加.png" (click)="addDrowplot(courseId)" slot="end">
  </ion-toolbar>
</ion-header>

<ion-content>

    <!-- 手工组卷列表 -->
    <ion-card>
      <ion-list *ngFor="let item of drawPlotList" key="item.id">
          <ion-item-sliding>
              <ion-item (press)="deleteDrawPlot(item.id)" (tap)="editDrawPlot(item.id)">
                  <ion-icon name="paper" color="secondary"></ion-icon>
                  <ion-label>
                    <h2> {{item.name}}</h2>
                    <h3> {{item.updateTime}}</h3>
                  </ion-label>
              </ion-item>
              <ion-item-options side="end">
                  <ion-item-option color="success" (click)="editDrawPlot(item.id)">管理</ion-item-option>
              </ion-item-options>
          </ion-item-sliding>
      </ion-list><br>
  </ion-card>

</ion-content>
