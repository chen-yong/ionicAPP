<ion-header>
    <ion-toolbar>
        <img class="back_img" src="..\assets\img\返回.png" slot="start" (click)="goBack()">
        <ion-title>作业成绩</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-searchbar placeholder="请输入搜索的内容" animated></ion-searchbar>
    <ion-searchbar placeholder="文本框改变" debounce="500" (ionChange)="doChange()"></ion-searchbar>
    <ion-searchbar animated [(ngModel)]="grandeList.name" (ionInput)="getItems($event)" (ionFocus)="focusInput()" (ionBlur)="blurInput()" (ionClear)="cancel($event)" placeholder="请输入搜索内容" showCancelButton="focus" cancelButtonText="取消">
    </ion-searchbar>
    <ion-list>
    </ion-list>
</ion-content>
