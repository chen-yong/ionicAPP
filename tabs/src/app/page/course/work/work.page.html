<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-back-button>返回</ion-back-button>
        </ion-buttons>
        <ion-title>作业列表</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <!-- 搜索框 -->
    <ion-searchbar [(ngModel)]="workList.name" (ionInput)="getItems($event)" (ionFocus)="focusInput()" (ionBlur)="blurInput()" (ionClear)="cancel($event)" placeholder="请输入作业名称" showCancelButton="focus" cancelButtonText="取消">
    </ion-searchbar>

    <!-- 作业列表 -->
    <ion-card>
        <ion-list *ngFor="let item of workList" key="item.id">
            <ion-item>{{item.name}}
                <!-- 批阅 -->
                <ion-button size="small" color="secondary" slot="end" (click)="readWork(item.id)">批阅</ion-button>
                <!-- 删除 -->
                <ion-icon name="trash" slot="end" color="danger" (click)="deleteWork(item.id)"></ion-icon>
            </ion-item>
        </ion-list>
        <br>
    </ion-card>
</ion-content>
