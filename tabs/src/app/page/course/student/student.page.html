<ion-header>
  <ion-toolbar>
    <ion-icon name="arrow-dropleft" (click)="goBack()"></ion-icon>
     <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>student</ion-title>
    <ion-icon name="add-circle" (click)="addStudent()" slot="end" size=""></ion-icon>
  </ion-toolbar>
</ion-header>

<ion-content>
  <!-- 搜索框 -->
  <ion-searchbar  [(ngModel)]="studentList.name" (ionInput)="getItems($event)" (ionFocus)="focusInput()"
    (ionBlur)="blurInput()" (ionClear)="cancel($event)" placeholder="请输入搜索内容" showCancelButton="focus"
    cancelButtonText="取消">
  </ion-searchbar>

  <!-- 学生列表 -->
  <ion-card>
    <ion-list *ngFor="let item of studentList" key="item.id">
      <ion-item>{{item.name}} 
        <ion-icon name="trash" slot="end" color="danger" (click)="presentAlertConfirm(item.id)"></ion-icon>
        <ion-icon name="arrow-dropright" slot="end" color="primary" (click)="details(item.id)"></ion-icon>
      </ion-item>
    </ion-list>
    <br>
  </ion-card>

</ion-content>
