<ion-header>
    <ion-toolbar>
        <ion-icon name="arrow-dropleft" (click)="goBack(courseId)"></ion-icon>
        <ion-buttons slot="start">
            <ion-back-button></ion-back-button>
        </ion-buttons>
        <ion-title>student</ion-title>
        <ion-icon name="person-add" (click)="addStudent(courseId)" slot="end" size=""></ion-icon>
    </ion-toolbar>
</ion-header>

<ion-content>
    <!-- 搜索框 -->
    <ion-searchbar [(ngModel)]="studentList.name" (ionInput)="getItems($event)" (ionFocus)="focusInput()" (ionBlur)="blurInput()" (ionClear)="cancel($event)" placeholder="请输入搜索内容" showCancelButton="focus" cancelButtonText="取消">
    </ion-searchbar>

    <!-- 学生列表 -->
    <ion-card>
        <ion-list *ngFor="let item of studentList" key="item.id">
            <ion-item-sliding>
                <ion-item (press)="delete(item.id)" (tap)="doTap(item.id)">
                    <ion-thumbnail slot="start">
                        <img src="..\assets\img\index.svg">
                    </ion-thumbnail>
                    <ion-label>{{item.name}}</ion-label>
                </ion-item>
                <ion-item-options side="end">
                    <ion-item-option color="medium" (click)="resetPwd(item.id)">重置密码</ion-item-option>
                </ion-item-options>
            </ion-item-sliding>
        </ion-list>
        <br>
    </ion-card>

</ion-content>
