<ion-header>
    <ion-toolbar>
        <ion-icon name="arrow-back" slot="start" (click)="goBack(courseId)"></ion-icon>
        <ion-title>添加学生</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-card>
        <ion-item>
            <ion-label> 学号：</ion-label>
            <ion-input [(ngModel)]="student.number" name='number' id="number" required #number="ngModel" placeholder="必填"></ion-input>
            <div *ngIf="number.invalid && (number.dirty || number.touched)" class="alert-danger">
                <div *ngIf="number.errors.required">
                    必填
                </div>
            </div>
        </ion-item>
        <ion-item>
            <ion-label> 姓名：</ion-label>
            <ion-input [(ngModel)]="student.name" name='name' id="name" required #name="ngModel" placeholder="必填"></ion-input>
            <div *ngIf="name.invalid && (name.dirty || name.touched)" class="alert-danger">
                <div *ngIf="name.errors.required">
                    必填
                </div>
            </div>
        </ion-item>
        <ion-item>
            <ion-label> 学院/系：</ion-label>
            <ion-input type="text"> </ion-input>
        </ion-item>
        <ion-item>
            <ion-label> 班级：</ion-label>
            <ion-input type="text"> </ion-input>
        </ion-item>
        <ion-item>
            <ion-label> 性别：</ion-label>
            <ion-input type="text"> </ion-input>
        </ion-item>
        <ion-item>
            <ion-label> 电话：</ion-label>
            <ion-input type="text"> </ion-input>
        </ion-item>
        <ion-button expand="full">提交</ion-button>
        <br>
    </ion-card>
</ion-content>
