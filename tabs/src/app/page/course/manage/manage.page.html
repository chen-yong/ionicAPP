<ion-header>
    <ion-toolbar>
        <img class="back_img" src="..\assets\img\返回.png" slot="start" (click)="goBack()">
        <ion-title>课程管理</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-card>
        <ion-item href="/student/{{id}}">
            <ion-icon name="contact" slot="start"></ion-icon>
            <ion-label>学生列表</ion-label>
        </ion-item>
        <ion-item href="/work/{{id}}">
            <ion-icon name="school" slot="start"></ion-icon>
            <ion-label>作业列表</ion-label>
        </ion-item>
        <ion-item href="/lab">
            <ion-icon name="school" slot="start"></ion-icon>
            <ion-label>实验列表</ion-label>
        </ion-item>
        <ion-item href="/exercise">
            <ion-icon name="school" slot="start"></ion-icon>
            <ion-label>练习列表</ion-label>
        </ion-item>
        <ion-item href="/workgrade">
            <ion-icon name="school" slot="start"></ion-icon>
            <ion-label>作业成绩</ion-label>
        </ion-item>
        <ion-item href="/labgrade">
            <ion-icon name="school" slot="start"></ion-icon>
            <ion-label>实验成绩</ion-label>
        </ion-item>
        <ion-item href="/testgrade">
            <ion-icon name="school" slot="start"></ion-icon>
            <ion-label>考试成绩</ion-label>
        </ion-item>
        <ion-item href="/grades/{{id}}">
            <ion-icon name="school" slot="start"></ion-icon>
            <ion-label>成绩汇总</ion-label>
        </ion-item>
        <ion-item href="/print/{{id}}">
            <ion-icon name="school" slot="start"></ion-icon>
            <ion-label>考试打印</ion-label>
        </ion-item>
        <br>
    </ion-card>
</ion-content>
