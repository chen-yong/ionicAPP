<ion-header>
    <ion-toolbar>
        <img class="back_img" src="..\assets\img\返回.png" slot="start" (click)="goBack()">
        <ion-title>试卷打印</ion-title>
        <img class="add_img" src="..\assets\img\添加.png" (click)="addPtint(courseId)" slot="end">
    </ion-toolbar>
</ion-header>

<ion-content>
    <div class="content">
        <div class="leftList">
            <ion-list lines="full">
                <ion-item *ngFor="let item of leftList" (tap)="getRightData(item.id)" [ngClass]="{'active': item.id==selectedId}">
                    <ion-label>{{item.name}}</ion-label>
                </ion-item>
            </ion-list>
        </div>

        <div class="rightList">
            <ion-card>
                <ion-card-header>
                    <ion-card-subtitle>试卷名称:</ion-card-subtitle>
                    <ion-input readonly type="text" [(ngModel)]="taskData.name"> </ion-input>
                </ion-card-header>
                <ion-card-content>
                    <ion-item>
                        <ion-label> 试题数量： </ion-label>
                        <ion-input readonly type="text" [(ngModel)]="taskData.totalCount"> </ion-input>
                    </ion-item>
                    <ion-item>
                        <ion-label> 开始时间：
                            <ion-input readonly type="text" [(ngModel)]="taskData.startTime"> </ion-input>
                        </ion-label>
                    </ion-item>
                    <ion-item>
                        <ion-label> 结束时间：
                            <ion-input readonly type="text" [(ngModel)]="taskData.finishTime"> </ion-input>
                        </ion-label>
                    </ion-item>
                    <ion-item>
                        <ion-label> 状态：</ion-label>
                        <ion-input readonly type="text" [(ngModel)]="taskData.result"> </ion-input>
                    </ion-item>
                    <ion-item>
                        <ion-label> 结果：
                            <a><ion-input type="text" [(ngModel)]="taskData.filePath"> </ion-input></a>
                        </ion-label>
                    </ion-item><br>
                    <ion-button class="btn_print" color="warning" (click)="reset(taskData.id)">重 启</ion-button>
                    <ion-button class="btn_print" color="danger" (click)="delete(taskData.id)">删 除</ion-button>
                </ion-card-content>
            </ion-card>
        </div>
    </div>
</ion-content>
