<ion-header>
    <ion-toolbar>
        <img class="back_img" src="..\assets\img\返回.png" slot="start" (click)="goBack(courseId)">
        <ion-title>试卷打印</ion-title>
        <img class="add_img" src="..\assets\img\添加.png" (click)="addPtint()" slot="end">
    </ion-toolbar>
</ion-header>

<ion-content>
    <div class="content">
        <div class="leftList">
            <ion-list lines="full">
                <ion-item *ngFor="let item of leftList" (tap)="getLeftData(item._id)" [ngClass]="{'active': item._id==selectedId}">
                    <ion-label>{{item}}</ion-label>
                </ion-item>
            </ion-list>
        </div>

        <div class="rightList">
            <!-- *ngFor="let item of rightList" -->
            <ion-card>
                <ion-card-header>
                    <ion-card-subtitle>试卷名称</ion-card-subtitle>
                </ion-card-header>
                <ion-card-content>
                    <ion-item>
                        <ion-label> 试题数量： </ion-label>
                    </ion-item>
                    <ion-item>
                        <ion-label> 开始时间： </ion-label>
                    </ion-item>
                    <ion-item>
                        <ion-label> 结束时间： </ion-label>
                    </ion-item>
                    <ion-item>
                        <ion-label> 状态： </ion-label>
                    </ion-item>
                    <ion-item>
                        <ion-label> 结果：
                            <a href=""></a>
                        </ion-label>
                    </ion-item><br>
                    <ion-button class="btn_print" color="warning" (click)="reset()">重 启</ion-button>
                    <ion-button class="btn_print" color="danger" (click)="delete()">删 除</ion-button>
                </ion-card-content>
            </ion-card>
        </div>
    </div>
</ion-content>
