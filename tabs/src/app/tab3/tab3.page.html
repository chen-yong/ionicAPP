<ion-header>
    <ion-toolbar>
        <ion-title>
            我的
        </ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <!-- 个人信息 -->
    <ion-item (click)="goUserinfo(userList.id)">
        <ion-thumbnail slot="start">
            <img src="{{userList.img}}" alt="头像">
        </ion-thumbnail>
        <ion-label>{{userList.name}}</ion-label>
        <!-- <ion-icon name="arrow-dropright" (click)="goUserinfo(userList.id)"></ion-icon> -->
    </ion-item>

    <ion-card>
        <ion-item href="/password/{{userList.id}}">
            <ion-icon name="finger-print" slot="start" color="success"></ion-icon>
            <ion-label>修改密码</ion-label>
        </ion-item>

        <ion-item href="/card">
            <ion-icon name="information-circle-outline" slot="start" color="primary"></ion-icon>
            <ion-label>关于</ion-label>
        </ion-item>

        <ion-item href="/setting">
            <ion-icon name="settings" slot="start" color="secondary"></ion-icon>
            <ion-label>设置</ion-label>
        </ion-item>
        <br>
    </ion-card>

    <section>
        <!-- 退出时候需不需要再三确认下 -->
        <ion-button class="submit_btn" expand="block" (click)="logout" [routerLink]="['/login']" color="danger">退出</ion-button>
    </section>
</ion-content>
